<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Engine</h1>
    <div id="auth-section">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <select id="register-role">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="auth-message"></div>
    </div>

    <div id="admin-section" style="display:none;">
      <h2>Admin: Manage Quizzes</h2>
      <form id="create-quiz-form">
        <input type="text" id="quiz-title" placeholder="Quiz Title" required>
        <div id="questions-container"></div>
        <button type="button" id="add-question">Add Question</button>
        <button type="submit">Create Quiz</button>
      </form>
      <h3>All Quizzes</h3>
      <ul id="admin-quiz-list"></ul>
    </div>

    <div id="user-section" style="display:none;">
      <h2>User: Take a Quiz</h2>
      <ul id="user-quiz-list"></ul>
      <div id="quiz-attempt-section" style="display:none;"></div>
      <div id="quiz-result-section" style="display:none;"></div>
    </div>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
